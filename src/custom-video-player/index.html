<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script type="module" src="./script.ts" def></script>
  </head>

  <body>
    <div class="container">
      <h1 class="title">Custom Video Player</h1>
      <video id="video" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
        poster="./poster.png" />
      <div class="controls">
        <button id="play" class="btn">
          <i class="play bi bi-play "></i>
          <!-- <Icon class="play" :icon="isPlaying ? 'fa:pause' : 'fa-play'" /> -->
        </button>
        <button id="stop" class="btn">
          <!-- <Icon class="stop" icon="fa:stop" /> -->
        </button>
        <input id="progress" type="range" min="0" max="100" step="0.1" />
        <h3 id="timestamp"></h3>
      </div>
    </div>
  </body>

</html>
