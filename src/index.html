<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048 Game</title>
    <link rel="stylesheet" href="/main.css" />
    <script src="/main.ts" type="module"></script>
  </head>

  <body class="bg-[#faf8ef] text-[#776e65] font-sans flex flex-col items-center justify-center min-h-screen">
    <div class="w-[500px] max-w-full px-4">
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-6xl font-bold text-[#776e65]">2048</h1>
        <div class="bg-[#bbada0] p-2 rounded-md text-white min-w-[100px] text-center">
          <div class="text-xs font-bold uppercase">Score</div>
          <div id="score" class="text-2xl font-bold">0</div>
        </div>
      </div>

      <div class="flex justify-between items-center mb-8">
        <p class="text-lg">Join the numbers and get to the <strong>2048 tile!</strong></p>
        <button id="restart-btn"
          class="bg-[#8f7a66] text-white font-bold py-2 px-4 rounded cursor-pointer hover:bg-[#9c8b7a] transition-colors">New
          Game</button>
      </div>

      <div id="game-container" class="relative bg-[#bbada0] rounded-md w-full aspect-square p-3 mx-auto touch-none">
        <!-- Grid background cells will be generated here -->
        <div id="grid-background" class="absolute inset-0 p-3 grid grid-cols-4 grid-rows-4 gap-3 z-0">
          <!-- Cells generated by JS -->
        </div>
        <!-- Tiles will be placed here absolutely -->
        <div id="tile-container" class="absolute inset-0 p-3 z-10 pointer-events-none">

        </div>
      </div>
    </div>
  </body>

</html>
